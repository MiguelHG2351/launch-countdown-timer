<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>We're launching soon</h1>
        <div class="countdown-timer">
          <div class="timer">
            <div data-time="day" class="time"><span>08</span></div>
            <p>Days</p>
          </div>
          <div class="timer">
            <div data-time="hour" class="time"><span>23</span></div>
            <p>Hours</p>
          </div>
          <div class="timer">
            <div data-time="minute" class="time"><span>55</span></div>
            <p>Minutes</p>
          </div>
          <div class="timer">
            <div data-time="second" class="time"><span>41</span></div>
            <p>seconds</p>
          </div>
        </div>
    </div>
    <footer class="footer">
      <div class="social-media">
        <a href="#"><img src="/images/icon-facebook.svg" alt="facebook"></a>
        <a href="#"><img src="/images/icon-pinterest.svg" alt="pinterest"></a>
        <a href="#"><img src="/images/icon-instagram.svg" alt="Instagram"></a>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
